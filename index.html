<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- Header section -->
      <header>
        <h1>
          Get <span class="header_insides">insights</span> that help your
          business grow.
        </h1>
        <p class="header_description">
          Discover the benefits of data analystic and make better decisions
          regarding revenue,customer experience,and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat_item">
            <p class="stat_num">10k+</p>
            <p class="stat_label">companies</p>
          </div>
          <div class="stat_item">
            <p class="stat_num">314</p>
            <p class="stat_label">templates</p>
          </div>
          <div class="stat_item">
            <p class="stat_num">12M+</p>
            <p class="stat_label">Queries</p>
          </div>
          <a
            class="github"
            target="_blank"
            href="https://github.com/lazizachan/cardcomponentswebresp.git"
          >
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </header>
      <!-- Main section -->
      <main>
        <div class="main_img">
          <img
            src="./pic/peopleincompany.jpg"
            alt="working people in the company"
          />
        </div>
      </main>
    </div>
  </body>
</html>
